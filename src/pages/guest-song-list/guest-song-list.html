<ion-header>

  <ion-navbar>
    <ion-thumbnail float-left>
      <img src="../../assets/imgs/logoicon.png" height="30px" padding-left="1px"/>
    </ion-thumbnail>
    <ion-title item-left class="titleicon" id="room">{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exitConfirm()">
        <!--https://ionicframework.com/docs/ionicons/-->
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!--Full room data: {{room | async | json}}-->

  <!--Room ID: {{(room | async)?.id}}-->
  <!--{{let songs = (room | async)?.songs}}-->
  <ion-list>
    <!--<ion-item-sliding #item [ngStyle]="{'background-color': darkgrey}">-->
    <!-- <ion-list *ngFor="let song of songList | async | sortByVotes; trackBy:trackByFbKey" [class.selected]="song"> -->
    <ion-list *ngFor="let song of songList | async; trackBy:trackByFbKey" [class.selected]="song">

      <song-item [song]="song" class="bottom-border" (vote)="vote(song, $event)"></song-item>
    </ion-list>
    <ion-item no-lines height="100px"></ion-item>
  </ion-list>
</ion-content>
