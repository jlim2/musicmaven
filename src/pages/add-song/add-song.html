<ion-header>

  <ion-navbar>
    <ion-thumbnail float-right>
      <img src="assets/imgs/logoicon.png" height="30px" padding-right="1px"/>
    </ion-thumbnail>
    <ion-title item-left class="titleicon" id="roomCodeAddSong">Add Song</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid>
    <ion-col>
      <ion-row id="blank1"></ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Song Name</ion-label>
          <ion-input class="input" id="songInput" type="text" [(ngModel)]="songName"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Artist Name</ion-label>
          <ion-input class="input" id="artistInput" type="text" [(ngModel)]="artistName"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row id="blank2"></ion-row>
      <ion-row>
        <button ion-button block type="submit" (click)="addSongToFB(songName, artistName);" (click)="goToSongListPage()">Add to Song List</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
