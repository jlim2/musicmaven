<!--
  Generated template for the HostSongListPage page.
-->
<ion-header>
  <ion-navbar>
    <ion-thumbnail float-left>
      <img src="assets/imgs/logoicon.png" height="30px" padding-left="1px"/>
    </ion-thumbnail>
    <ion-title item-left class="titleicon" id="room">{{roomTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="exitConfirm()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-fab right bottom>
    <button ion-fab class="fab" (click)="goToAddSongPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <!------------------------SWIPE TO DELETE AND ENQUEUE------------------------------------------------>
    <ion-list *ngFor="let song of songList| async | sortByVotes; trackBy:trackByFbKey" [class.selected]="song" >
      <host-song-item [song]="song" (swipe)="deleteSong(song)" class="bottom-border"></host-song-item>
    </ion-list>
    <ion-item no-lines height="100px"></ion-item>
    <!--------------------------------------------------------------------------------------------------->
  </ion-list>
</ion-content>
