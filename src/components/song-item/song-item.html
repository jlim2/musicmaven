<ion-item (swipeleft)="toggleVoteAnim(true)" (swiperight)="toggleVoteAnim(false)" [@myvote]="voteState">
  <div>&nbsp;&nbsp;&nbsp;&nbsp; {{song.title}}<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <span class="smaller">{{song.artist}}</span></div>
  <div item-right>{{song.upVotes}}</div>
  <div item-right>UP</div>
  <div item-right>|</div>
  <div item-right>DOWN</div>
  <div item-right>{{song.downVotes}}</div>
</ion-item>
